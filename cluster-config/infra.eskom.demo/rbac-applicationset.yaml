apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rbac
  namespace: openshift-gitops
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: "{{ name }}-rbac"
    spec:
      project: "{{ name }}"
      source:
        repoURL: "https://github.com/robotobibok/acm-argo-multicluster"
        targetRevision: main
        path: manifests/rbac/overlays/{{ metadata.labels.cluster-name }}
      destination:
        name: "{{ name }}"
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
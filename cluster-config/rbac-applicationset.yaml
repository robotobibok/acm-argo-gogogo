apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rbac
  namespace: gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  - list:
      elements:
      - name: infra
        cluster: in-cluster
  template:
    metadata:
      name: "{{ name }}-rbac"
    spec:
      project: "{{ name }}"
      source:
        repoURL: "https://github.com/robotobibok/acm-argo-multicluster"
        targetRevision: main
        path: manifests/rbac/overlays/{{ name }}
      destination:
        name: "{{ cluster }}"
        namespace: gitops
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zabbix-agent
  namespace: zabbix6
spec:
  template:
    spec:
      containers:
        volumeMounts:
          - name: rootfs
            mountPath: /rootfs
        volumes:
          - name: rootfs
            hostPath:
              path: /
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/infra
          operator: Exists
          effect: NoSchedule
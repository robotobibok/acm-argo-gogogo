apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  name: infra-dbjl4-worker
  namespace: openshift-machine-api
  labels:
    machine.openshift.io/cluster-api-cluster: infra-dbjl4
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  replicas: 7
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: infra-dbjl4
      machine.openshift.io/cluster-api-machineset: infra-dbjl4-worker
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: infra-dbjl4
        machine.openshift.io/cluster-api-machine-role: worker
        machine.openshift.io/cluster-api-machine-type: worker
        machine.openshift.io/cluster-api-machineset: infra-dbjl4-worker
    spec:
      lifecycleHooks: {}
      metadata: {}
      providerSpec:
        value:
          numCoresPerSocket: 2
          diskGiB: 120
          snapshot: ''
          userDataSecret:
            name: worker-user-data
          memoryMiB: 16384
          credentialsSecret:
            name: vsphere-cloud-credentials
          network:
            devices:
              - networkName: vlan141
          metadata:
            creationTimestamp: null
          numCPUs: 6
          kind: VSphereMachineProviderSpec
          workspace:
            datacenter: Datacenter
            datastore: ceph_ssd
            folder: /Datacenter/vm/infra-dbjl4
            resourcePool: /Datacenter/host/Synergy/Resources
            server: vcenter.elab.local
          template: infra-dbjl4-rhcos
          apiVersion: machine.openshift.io/v1beta1

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-gitops-config
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: clusters/acmtest.eskom.demo
    repoURL: >-
      https://github.com/robotobibok/gitops-for-organizations.git
    targetRevision: main
  syncPolicy: {}
